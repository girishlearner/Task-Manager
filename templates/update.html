<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Edit Task</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <!-- Edit Task Form -->
    <form action="{{ url_for('update_task', task_id=task.id) }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{ task.description }}">

        <label for="completed">Completed</label>
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>

        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</div>

</body>
</html>
